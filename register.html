            function myfunc()
            {
                var age=document.getElementById("age").value;
               if(age>=18)
                   {
                       alert("You are eligible to do any type of farming")
                   }
                else if(age<18)  {
                    alert("You are eligible to do roof top gardening or any small scale gardening")
                }
                else
                    alert("Please enter your age")
            }
        
            function myfunc1()
            {
                var name=document.getElementById("na").value;
                var age=document.getElementById("age").value;
                var city=document.getElementById("ci").value;
                var type=document.getElementById("ty").value;
                var season=document.getElementById("season").value;
                
                document.getElementById("det").innerHTML=("Details")
                document.getElementById("name").innerHTML=("Name :")
                document.getElementById("city").innerHTML=("City :")
                document.getElementById("ag").innerHTML=("Age :")
                document.getElementById("type").innerHTML=("Type :")
                document.getElementById("sea").innerHTML=("You can grow :")
                
               
                document.getElementById("name1").innerHTML=name
                document.getElementById("city1").innerHTML=city
                document.getElementById("ag1").innerHTML=age
                document.getElementById("type1").innerHTML=type
                
                
                
                
                switch(season)
                    {
                        case "summer": document.getElementById("sea1").innerHTML=("You can grow tomato </br> and brinjal")
                            break;
                           case "winter": document.getElementById("sea1").innerHTML=("You can grow spinach </br> and carrot")
                            break;
                             case "rainy": document.getElementById("sea1").innerHTML=("You can grow cucumber </br> beans")
                            break;
                             case "spring": document.getElementById("sea1").innerHTML=("You can grow wheat</br> barley")
                            break;
                        default: alert("Invalid entry");
                                         document.getElementById("sea1").innerHTML=("Invalid entry")
                            break;
                    }
            }
            
            
             function myfunc3()
        {
            
        var inp=document.getElementById("search2").value
        var users= ["sathya", "sathvik", "jawahar", "rutvik"];
            var i = 0;
            var found=0;
          while(i<users.length)
                {
                    if(inp==users[i])
                        {
                            found=1;
                            break;
                        }
                    i++;
                }
            if(found==1)
                {
                    alert("User details is present")
                }
            else
                {
                     alert("User details is not present")
                }
        }
            var count=5;
            function loc()
            {
                var timer=document.getElementById("timer");
                if(count>0)
                    {
                        count--;
                        timer.innerHTML="This page redirects in "+count+" seconds";
                        setTimeout("count()",1000)
                    }
               else{
                window.location.href='https://maps.google.co.in/maps?hl=en&tab=rl';}
            }

}
